<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      font-family: "Lato", sans-serif;
    }

    h1{
      color: #3B424F;
    }
  </style>
</head>
<body class="grid place-content-center min-h-screen" style="background-color: #d5e1ef;">
  <section class="flex flex-col items-center align-center rounded-xl p-4" style="background-color: #fffffe;">
    <div><img class="rounded-xl" src="/images/image-qr-code.png" alt="QR code" width="320"></div>
    <div class="mt-5">
      <h1 class="text-xl font-black">Improve your front-end <br> skills by building projects</h1>
    </div>
    <div class="my-5">
      <p class="text-sm font-bold text-gray-400">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
  </section>

  
  
  <div class="attribution mt-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yigithanjs">Yigithanjs</a>.
  </div>
</body>
</html>
